

services:

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: blanco-mysql
    restart: unless-stopped
    network_mode: host
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysql", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}", "-e", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Django Application
  web:
    image: ramirokaffo/blanco:1.0
    container_name: blanco_web
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
